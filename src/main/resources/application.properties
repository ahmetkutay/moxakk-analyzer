# Application configuration
spring.application.name=analyzer
server.port=8080

# Supabase configuration
supabase.url=https://your-supabase-project-id.supabase.co
supabase.key=your-supabase-anon-key
supabase.secret=your-supabase-service-role-key

# Database configuration (PostgreSQL via Supabase)
spring.datasource.url=jdbc:postgresql://db.your-supabase-project-id.supabase.co:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=your-database-password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT configuration
jwt.secret=your-jwt-secret-key-should-be-at-least-32-characters-long
jwt.expiration=86400000

# Thymeleaf configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Logging configuration
logging.level.com.moxakk.analyzer=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR

# CSRF protection
spring.security.csrf.enabled=true