<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
    <header th:fragment="header" class="bg-gradient-to-r from-indigo-600 to-blue-500 shadow-md">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <a href="/" class="flex items-center text-white font-bold text-xl">
                    <svg class="h-8 w-8 mr-2" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 5H7C5.89543 5 5 5.89543 5 7V19C5 20.1046 5.89543 21 7 21H17C18.1046 21 19 20.1046 19 19V7C19 5.89543 18.1046 5 17 5H15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <path d="M12 12H15M12 16H15M9 12H9.01M9 16H9.01" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <path d="M9 5C9 3.89543 9.89543 3 11 3H13C14.1046 3 15 3.89543 15 5V7H9V5Z" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    Analyzer
                </a>

                <nav x-data="{ mobileMenuOpen: false }" class="relative">
                    <!-- Desktop menu -->
                    <div class="hidden md:flex items-center space-x-6">
                        <a href="/" class="text-white hover:text-indigo-100 transition">Home</a>
                        <div sec:authorize="isAuthenticated()">
                            <a href="/dashboard" class="text-white hover:text-indigo-100 transition">Dashboard</a>
                        </div>
                        <div sec:authorize="!isAuthenticated()">
                            <a href="/auth/login" class="text-white hover:text-indigo-100 transition">Login</a>
                            <a href="/auth/register" class="ml-4 px-4 py-2 bg-white text-indigo-600 rounded-md hover:bg-indigo-50 transition">Register</a>
                        </div>
                        <div sec:authorize="isAuthenticated()">
                            <a href="/auth/logout" class="px-4 py-2 bg-white text-indigo-600 rounded-md hover:bg-indigo-50 transition">Logout</a>
                        </div>
                    </div>

                    <!-- Mobile menu button -->
                    <button @click="mobileMenuOpen = !mobileMenuOpen" class="md:hidden text-white focus:outline-none">
                        <svg x-show="!mobileMenuOpen" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                        <svg x-show="mobileMenuOpen" x-cloak class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>

                    <!-- Mobile menu -->
                    <div x-show="mobileMenuOpen" x-cloak @click.away="mobileMenuOpen = false"
                         class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-2 z-10 md:hidden">
                        <a href="/" class="block px-4 py-2 text-gray-800 hover:bg-indigo-100">Home</a>
                        <div sec:authorize="isAuthenticated()">
                            <a href="/dashboard" class="block px-4 py-2 text-gray-800 hover:bg-indigo-100">Dashboard</a>
                        </div>
                        <div sec:authorize="!isAuthenticated()">
                            <a href="/auth/login" class="block px-4 py-2 text-gray-800 hover:bg-indigo-100">Login</a>
                            <a href="/auth/register" class="block px-4 py-2 text-gray-800 hover:bg-indigo-100">Register</a>
                        </div>
                        <div sec:authorize="isAuthenticated()">
                            <a href="/auth/logout" class="block px-4 py-2 text-gray-800 hover:bg-indigo-100">Logout</a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>
</body>
</html>
